<!DOCTYPE html>
<html>
<head>
  <title>MQTT Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>My MQTT Dashboard</h1>

  <div class="card">
    <h2>Light 1</h2>
    <button>ON</button>
    <button>OFF</button>
  </div>

  <div class="card">
    <h2>Fan</h2>
    <button>ON</button>
    <button>OFF</button>
  </div>

</body>
</html>
