<!DOCTYPE html>
<html>
<head>
  <title>MQTT Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 8px;
      cursor: pointer;
    }
    input[type=range] {
      width: 80%;
    }
    .value {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>My MQTT Dashboard</h1>

<!-- Light 1 -->
<div class="card">
  <h2>Light 1</h2>
  <button>ON</button>
  <button>OFF</button>
</div>

<!-- Light 2 -->
<div class="card">
  <h2>Light 2</h2>
  <button>ON</button>
  <button>OFF</button>
</div>

<!-- Fan Control -->
<div class="card">
  <h2>Fan</h2>
  <button>ON</button>
  <button>OFF</button>

  <h3>Fan Speed / Voltage</h3>
  <input type="range" min="0" max="100" value="50"
         oninput="speedValue.innerText = this.value">
  <div class="value">
    Speed: <span id="speedValue">50</span> %
  </div>
</div>

</body>
</html>
